<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Place Value Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @layer base {
          body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f9ff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
          }
        }

        .font-kids {
          font-family: 'Fredoka One', cursive;
        }

        .card-shadow {
          box-shadow: 0 8px 0px rgba(0, 0, 0, 0.05);
        }

        .pop-animation {
          transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .pop-animation:hover {
          transform: scale(1.05);
        }

        .pop-animation:active {
          transform: scale(0.95);
        }

        @keyframes collapse-to-left {
          0% { transform: translateX(0) scale(1); opacity: 1; }
          80% { transform: translateX(-50px) scale(0.5); opacity: 0.5; }
          100% { transform: translateX(-100px) scale(0); opacity: 0; }
        }

        .animate-collapse {
          animation: collapse-to-left 0.5s forwards ease-in-out;
        }

        .block-unit {
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .animate-pop-in {
          animation: pop-in 0.2s ease-out forwards;
        }

        @keyframes pop-in {
          from { opacity: 0; transform: scale(0.95) translateX(-50%); }
          to { opacity: 1; transform: scale(1) translateX(-50%); }
        }

        .app-countable:hover {
          opacity: 1;
          filter: brightness(1.2);
          cursor: pointer;
        }
    </style>
